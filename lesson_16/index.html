<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 16 Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="form-styles">
                <!--
				Сервіс для відображення даних які передаємо
				https://jsonplaceholder.typicode.com/posts 
			-->

                <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="test-form">
                    <div class="test-form__line">
                        <input required autocomplete="off" type="text" name="username" placeholder="Логін"
                            class="test-form__input">
                    </div>
                    <div class="test-form__line">
                        <div class="checkbox">
                            <input id="car-test-01" class="checkbox__input" autocomplete="off" value="yes" name="car"
                                type="checkbox">
                            <label class="checkbox__label" for="car-test-01">Чи є авто?</label>
                        </div>
                    </div>
                    <div class="test-form__line">
                        <div class="radio">
                            <div class="radio__item">
                                <input checked class="radio__input" id="brand-test-01" required autocomplete="off"
                                    value="mers" name="brand" type="radio">
                                <label class="radio__label" for="brand-test-01">Mers</label>
                            </div>
                            <div class="radio__item">
                                <input class="radio__input" id="brand-test-02" required autocomplete="off" name="brand"
                                    value="BMW" type="radio">
                                <label class="radio__label" for="brand-test-02">BMW</label>
                            </div>
                        </div>
                    </div>
                    <div class="test-form__line">
                        <input required autocomplete="off" type="password" name="userpass" placeholder="Пароль"
                            class="test-form__input">
                    </div>
                    <div class="test-form__line">
                        <button type="submit" class="button">Надіслати</button>
                    </div>
                </form>
                <a href="checkout.html" class="link">Checkout Page</a>
                <a href="shipping-address.html" class="link">Shipping Address Page</a>
            </div>

        </main>
        <footer></footer>
    </div>
</body>

</html>
