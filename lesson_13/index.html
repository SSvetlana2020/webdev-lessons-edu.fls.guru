<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 13 - Car Animate</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header"></header>
    <main class="main">

        <section class="main__top">
            <div class="cloud cloud--red">
                <div class="cloud__item cloud__item--sm"></div>
                <div class="cloud__item cloud__item--mid cloud__item--mid--1"></div>
                <div class="cloud__item cloud__item--big"></div>
                <div class="cloud__item cloud__item--mid cloud__item--mid--2"></div>
            </div>
            <div class="cloud cloud--yellow">
                <div class="cloud__item cloud__item--sm"></div>
                <div class="cloud__item cloud__item--mid cloud__item--mid--1"></div>
                <div class="cloud__item cloud__item--big"></div>
                <div class="cloud__item cloud__item--mid cloud__item--mid--2"></div>
            </div>
            <div class="tree tree--left-light">
                <div class="tree__item tree__item--top"></div>
                <div class="tree__item tree__item--mid"></div>
                <div class="tree__item tree__item--bot"></div>
            </div>
            <div class="tree tree--left-dark">
                <div class="tree__item tree__item--top"></div>
                <div class="tree__item tree__item--mid"></div>
                <div class="tree__item tree__item--bot"></div>
            </div>
            <div class="tree tree--right-dark">
                <div class="tree__item tree__item--top"></div>
                <div class="tree__item tree__item--mid"></div>
                <div class="tree__item tree__item--bot"></div>
            </div>
        </section>

        <section class="car main__car">
            <div class="car__luggage">
                <div class="car__suitcase car__suitcase--red"></div>
                <div class="car__suitcase car__suitcase--yellow"></div>
                <div class="car__suitcase car__suitcase--green"></div>
                <div class="car__suitcase car__suitcase--red-2"></div>
            </div>
            <div class="car__top">
                <div class="car__windows-wrap">
                    <div class="car__window car__window--left"></div>
                    <a href="" class="car__openwin">
                        <img src="img/child.jpg" alt="" class="car__img-pas">
                    </a>
                    <div class="car__window car__window--right"></div>
                </div>
                <div class="car__engine">
                    <div class="car__lighthouse"></div>
                    <div class="car__mirror"></div>
                    <div class="car__door-handlee"></div>
                </div>
                <div class="car__wheel-wrap">
                    <div class="car__head">
                        <div class="car__wheel"></div>
                        <div class="car__wheel car__wheel--go"></div>
                    </div>
                    <div class="car__end">
                        <div class="car__wheel"></div>
                        <div class="car__wheel car__wheel--go"></div>
                    </div>
                </div>
            </div>
            <div class="car__bottom"></div>
        </section>

        <section class="main__bottom">
            <div class="main__line"></div>
            <div class="tree tree--right">
                <div class="tree__item tree__item--top"></div>
                <div class="tree__item tree__item--mid"></div>
                <div class="tree__item tree__item--bot"></div>
            </div>
            <div class="tree tree--left">
                <div class="tree__item tree__item--top"></div>
                <div class="tree__item tree__item--mid"></div>
                <div class="tree__item tree__item--bot"></div>
            </div>
        </section>

    </main>
    <footer class="footer"></footer>
</body>

</html>
